<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ci:) - Login </title>

    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--===============================================================================================-->
    	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="static/css/registercss.css">
    <link rel="stylesheet" href="static/css/util.css">
  </head>
  <body>
    <div class="login-page" style="background-image:linear-gradient(to bottom right, #E90064, #F2921D);">
      <div class="login-wrap p-l-55 p-r-55 p-t-65 p-b-54">
        <div class="login-div">
           <h1 class = 'p-b-49' style = "font-family: Montserrat;"><center><bold>Login</bold></center></h1>
          <div class="form-wrap">
            <form class="" action="index.html" method="post">
              <div class="wrap-input m-b-35 validate-input">
                <span class="label-input100">Username</span>
                <input type="text" name="uname" placeholder = "Enter your username" data-validate="Username is required">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
                <br>
              </div>
              <div class="wrap-input m-b-56 validate-input">
                <span class="label-input100">Password</span>
                <input type="password" name="password" placeholder = "Enter your password" data-validate="Password is required">
                <span class="focus-input100" data-symbol="&#xf190;"></span>
                <br>
              </div>
              <div class="container-login100-form-btn">
    						<div class="wrap-login100-form-btn">
    							<div class="login100-form-bgbtn"></div>
    							<button class="login100-form-btn">
    								Login
    							</button>
    						</div>
    					</div>
              <br>
            </form>
          </div>
          <p class = "p-t-54 p-b-20">Dont have an account? <span><a href="#">Click here!</a></span></p>
          <div class="socials flex-c-m">
						<a href="#" class="social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>
        </div>
        <div class="login-footer text-center p-t-65">
          <p>Ci :)Â®. All rights reserved 2023</p>
        </div>
      </div>
      </div>
  </body>
</html>
